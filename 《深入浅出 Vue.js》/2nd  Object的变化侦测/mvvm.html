        function MVVM(options = {}) {
            this.$options = options;
            let data = this._data = this.$options.data;
            observe(data);
            // - this 代理 this._data;
            for (let key in data) {
                Object.defineProperty(data, key, {
                    enumerable: true,
                    configurable: true,
                    get() {
                        // - 这里一旦调用，就会执行 Observer() 中的 访问器属性
                        return this._data[key];
                    },
                    set(newVal) {
                        this._data[key] = newVal;
                    }
                })
            }

            // - 实例化模板编译，this 为当前构造函数的实例
            new Compiler(options.el, this);
        }
        function observe(data) {
            if (data instanceof Object) {
                return new Observe(data);
            }
        }
        function Observe(data) {
            for (let key in data) {
                let val = data[key];
                // - 如果 data[key] 还是对象我们接着添加访问器属性
                observe(data[key]);
                Object.defineProperty(data, key, {
                    enumerable: true,
                    configurable: true,
                    get() {
                        return val;
                    },
                    set(newVal) {
                        if (val === newVal) {return;}
                        val = newVal;
                        // - 如果 newVal 仍是对象的话也要添加访问器属性
                        observe(newVal);
                    }
                })
            }
        }

        // - 模板编译
        function Compiler(el, vm) {
            vm.$el = document.querySelector(el);
            let fragment = document.createDocumentFragment();
            let child = null;
            // - Tip: vm.$el.firstChild 代表的是当前 $el 节点的子节点，
            //   子节点本身是包含子孙节点的
            while(child = vm.$el.firstChild) {
                fragment.appendChild(child);
            }
            // - replace 替换模板中的值
            replace(fragment);
            function replace(fragment) {
                Array.from(fragment.childNodes).forEach(function(node) {
                    let text = node.textContent;
                    // - . 匹配除换行符之外的任何单个字符。
                    // - * 匹配前面元字符 0 次或多次。
                    let reg = /\{\{(.*)\}\}/;
                    if (node.nodeType === 3 && reg.test(text)) {
                        // - split(): String 类型的方法，基于指定的分隔符将一个字符串
                        //   分割成多个子字符串，并将结果放在一个数组中返回。

                        let val = vm;
                        arr.forEach((k) => {
                            val = val[k];
                        })

                        // - Note: 实例化发布订阅模式的中介者 Watcher (观察者构造函数)
                        //   fn 为真正的订阅者，fn 接收一个希望更新的新值，fn 函数的
                        //   执行体内，把新值赋值给节点。
                        new Watcher(vm, RegExp.$1, function(newVal) {

                        })
                    }
                })
            }
        }

        // - Watcher 中介者收集订阅函数
        // - Tip: Watcher 中介者是从哪里收集订阅者呢？ A: 在 Compiler 模板编译函数内，
        //   replace() 函数内为符合 if 和 else 的节点都在真正的 订阅者函数(fn) 的执行
        //   体内被赋值，当然这个赋值是我们在控制台或者方法内设置新值时才会触发的。
        function Watcher(vm, exp, fn) {
