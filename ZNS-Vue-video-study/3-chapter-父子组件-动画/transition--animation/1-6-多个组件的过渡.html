<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-多个组件的过渡</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">

    <style type="text/css">
        .row {
            margin-top:5em; border-radius:6px;
            padding:.4em; font-size:16px;
            background:#ccc; min-height:20em;
        }

        .radio-inline { width:1em; height:1em; }

        .component-fade-enter-active, .component-fade-leave-active {  transition: opacity .3s ease; }
        .component-fade-enter, .component-fade-leave { opacity:0; }

    </style>

    <script src="../../bower_components/vue/dist/vue.js"></script>

</head>
<body>
    <div class="container" id="container">
       <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
           <!-- 点击切换不同的组建，直接操作data 中的 view 的值便可 -->
           <input type="radio" class="radio-inline" name="the-radio" @click="view='v-a'" checked> A
           <input type="radio" class="radio-inline" name="the-radio" @click="view='v-b'"> B

           <transition name="component-fade" mode="out-in">
               <component  :is="view"></component>
           </transition>
       </div>
    </div>
    <script type="text/javascript">

        window.onload = function () {
            let vm = new Vue({
                el: "#container",
                data: {
                    view: "v-a"
                },

                // 注册局部组件
                components: {
                    "v-a": {
                        template: "<div>Component A</div>"
                    },
                    "v-b": {
                        template: "<div>Component B</div>"
                    }
                },

                methods: {
                    // ES6写法

                }
            })
        };
    </script>
</body>
</html>
