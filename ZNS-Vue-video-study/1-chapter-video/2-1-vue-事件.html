<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, use-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        .row {
            margin-top: 5em;  padding-top: 2em;
            min-height:10em;
            background: #fafafa;  border-radius: 6px;
        }
        .red    { color:lightcoral; }
        .strong { font-weight:bold; font-size:16px; letter-spacing:1px; }
        .blue   { background:lightblue; }

    </style>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../vue-resource.js"></script>
</head>
<body>
    <div class="container" id="box">
        <div class="row">
            <form action="" class="form-group">
                <input type="button" class="btn btn-primary" value="按钮" @click="add()">
            </form>

            <br>

            <ul>
                <li v-for="item in arr">
                    {{item}}
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript">
    window.onload = function () {
        var vm = new Vue({
            el:"#box",
            data: {
                arr: ["apple", "banana", "orange", "pear"]
            },
            methods: {
                add: function () {
                    let arr = this.arr;
                    let flag = 0;
                    arr.forEach(function(val) {
                        if (val === "tomato") {
                            flag = 1;
                        }
                    });
                    if (flag === 0) {
                        arr.push("tomato");
                    }
                }
            }
        });


    };
</script>
</body>
</html>
