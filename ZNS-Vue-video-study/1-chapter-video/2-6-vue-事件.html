<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, use-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        .row {
            margin-top: 5em;  padding-top: 2em;
            min-height:10em; font-size:15px; letter-spacing:1px;
            background: #fafafa;  border-radius: 6px}
    </style>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script src="../vue-resource.js"></script>
</head>
<body>
    <div class="container" id="box">
        <div class="row" @click="show2()">
            <form action="" class="form-group">
                <input type="button" class="btn btn-primary" value="确认" @click="show($event)">
            </form>
        </div>
    </div>

    <script type="text/javascript">
    window.onload = function () {
        new Vue({
            el:"#box",
            data: {},
            methods: {
                show: function (event) {
                    alert(1111);
                    event.cancelBubble = true;
                },
                show2 : function () {
                    alert(2);
                }
            }

        })
    };
    </script>
</body>
</html>
