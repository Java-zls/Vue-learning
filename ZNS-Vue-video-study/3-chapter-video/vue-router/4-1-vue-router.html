<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-1-vue router</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">

    <style type="text/css">
        .row {
            margin-top:5em; border-radius:6px;
            padding:.4em; font-size:14px;
            background:#ccc; min-height:20em;
        }

        a { text-decoration: none; }
        a:link { text-decoration: none;  }
        /* <router-link> 对应的路由器匹配成功，将自动设置 class 属性值 .router-link-active */
        .router-link-active { color:lightcoral; }

    </style>

    <script src="../../bower_components/vue/dist/vue.js"></script>
    <script src="../../bower_components/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="app">
                    <h1>Hello App!</h1>
                    <p>
                        <!-- 使用 router-link 组件来导航 -->
                        <!-- 通过传入 'to' 属性指定链接 -->
                        <!-- <router-link> 默认会被渲染成一个 "<a>" 标签 -->
                        <router-link to="/foo">Go to Foo</router-link>
                        <router-link to="/bar">Go to Bar</router-link>
                    </p>

                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将渲染在这里 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 0. 如果使用模块化机制编程，导入 Vue 和 VueRouter, 要调用 Vue.use(VueRouter)
        // 0. If using a module system, call Vue.use(VueRouter)

        // 1. 定义（路由）组件。 可以从其他文件 import 进来
        // 1. Define route todo-components. These can be imported from other files
        const Foo = { template: "<div>Foo ------ 我是 foo 路由模块</div>" };
        const Bar = { template: "<div>Bar ------ 我是 Bar 路由模块</div>" };

        // 2. 定义路由 (Define some routes)
        // 每个路由都映射一个组件。其中 "component" 可以是通过 Vue.extend() 创建的组件构造器，
        // 或者，只是一个组件配置对象。我们晚点再讨论嵌套路由。
        // Each route should map to a component. THe "component" can either be an actual
        // component constructor created via Vue.extend(), or just a component options object.
        // we'll talk about nested routes later.
        const routes = [
            { path: "/foo", component: Foo },
            { path: "/bar", component: Bar }
        ];

        // 3. 创建 router 实例，然后传 'routes' 配置，你还可以传别的配置参数，不过先这么简单着吧。
        // 3. Create the router instance and pass the "routes" option, You can pass in
        // additional options here， but let's keep it simple for now.
        const router = new VueRouter({
            // (缩写)相当于 routes: routes
           routes
        });


        // 4. 创建和挂载根实例。( Create and mount the root instance. )
        // 记得要通过 router 配置参数注入路由，从而让整个应用都有路由功能
        // Make sure to inject the router with the router option to make the whole app router-aware.
        const app =  new Vue({
            router
        }).$mount("#app");
    </script>
</body>
</html>
