<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1-slot-插槽</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <style type="text/css">
        .row {
            margin-top:5em; border-radius:6px;
            padding:.4em; font-size:14px;
            background:lightsalmon; min-height:20em;
        }

    </style>

    <script src="../bower_components/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="box">
                    <my-component>

                        <h1 slot="is-title">我是 component 中的 h1</h1>

                        <ul slot="ul-slot">
                            <li>我是 ul slot</li>
                            <li>111111</li>
                            <li>222222</li>
                            <li>333333</li>
                            <li>444444</li>
                        </ul>


                        <ol slot="ol-slot">
                            <li>我是 ol slot</li>
                            <li>AAAAAA</li>
                            <li>BBBBBB</li>
                            <li>CCCCCC</li>
                            <li>DDDDDD</li>
                        </ol>
                    </my-component>

                </div>
            </div>
        </div>
    </div>

    <template id="my-template">
        <div>
            <slot name="is-title"></slot>
            <h1> 我是组件 </h1>
            <slot name="ul-slot"></slot>
            <hr>
            <slot name="ol-slot"></slot>
            <hr>
            <ul>
                <li v-for="item in arr">
                    {{ item }}
                </li>
            </ul>
        </div>
    </template>

    <script>
        new Vue({
            el: "#box",
            components: {
                "my-component": {
                    data: function () {
                        return {
                            arr: ["Apple", "Orange", "Banana", "Pear"]
                        }
                    },
                    template: "#my-template",
                }
            }
        });
    </script>
</body>
</html>
