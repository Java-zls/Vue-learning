<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-5-父子组件</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <style type="text/css">
        .row {
            margin-top:5em; border-radius:6px;
            padding:.4em; font-size:14px;
            background:lightsalmon; min-height:20em;
        }

    </style>

    <script src="../bower_components/vue/dist/vue.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="box">
                    <my-component></my-component>
                </div>
            </div>
        </div>
    </div>

    <template id="my-aaa">
        <div>
            <h1>我是H1标题，也是第一个子组件</h1>
            <!-- 这里的 v-bind 绑定 props 时可以写成一个单词或者 my-props 这样，不能写成 myProp这样-->
            <bbb :prop="msg" :second-props="myMsg"></bbb>
        </div>
    </template>

    <script>


        new Vue({
            el: "#box",
            components: {
                "my-component": {
                    data(){
                        return {
                            msg: "我是父级数据",
                            myMsg: "111111"
                        }
                    },
                    template: "#my-aaa",
                    components: {
                        "bbb": {
                            props: ["prop", "secondProps"],
                            template: "<h3>我是bbb组件 -> {{prop}} -> {{secondProps}}</h3>"
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
